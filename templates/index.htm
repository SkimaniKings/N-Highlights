<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>News-Highlights</title>
</head>

<body>
    <div class="navigation">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="ddd">
            <h1 class="heading">News<span>Highlights</span></h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navnav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navnav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contacts">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
 
            {% for new, des, i in context %}
         
            <img src="{{i}}" alt="">
            <h3>News: </h3> {{new}}
            <h4>Description: </h4> {{des}}<br><br>
            <button type="button" class="btn btn-outline-info">Read More</button>
         
            {% endfor %}
         
         
        </div>


</body>

</html>
